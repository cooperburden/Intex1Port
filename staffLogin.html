
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('/images/slc.jpeg'); /* Ensure this is the correct path */
            background-size: cover; /* Ensures the image covers the entire background */
            background-position: center; /* Centers the image */
            background-repeat: no-repeat; /* Prevents the image from repeating */
            height: 100vh; /* Full viewport height */
            margin: 0; /* Remove default margin */
            display: flex;
            justify-content: center; /* Center content horizontally */
            align-items: center; /* Center content vertically */
        }

        .login-container {
            width: 30%; /* Narrower container */
            max-height: 90%; /* Ensures it doesn't stretch to full height */
            padding: 20px; /* Reduced padding for less white space */
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white */
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2); /* Subtle shadow */
            border-radius: 2px; /* Rounded corners */
            overflow: auto; /* Handle overflow gracefully if content exceeds max height */
            display: flex; /* Enable flexbox inside the container */
            flex-direction: column; /* Stack elements vertically */
            justify-content: center; /* Center content vertically */
            align-items: center; /* Center content horizontally */
        }

        img {
            max-width: 150px; /* Adjust logo size */
            margin-bottom: 30px;
            margin-top: 30px;
        }

        h1 {
            margin-bottom: 15px;
            text-align: center;
        }

        .form-control {
            margin-bottom: 15px;
            width: 100%; /* Elongate input boxes */
            height: 40px; /* Increase height of input boxes */
            font-size: 1rem; /* Make text larger */
        }

        button {
            width: 100%; /* Elongate the button */
            height: 50px; /* Increase height of the button */
            font-size: 1rem; /* Make text larger */
            margin-bottom: 30px;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="/images/Turtle_Shelter_Transparent.png" alt="Logo">
        <h1 class="text-center">Staff Login</h1>
        <form action="/staffLogin" method="POST" >
            <div class="mb-3">
                <label for="emp_username" class="form-label">Username</label>
                <input type="text" class="form-control" id="emp_username" name="emp_username" required>
            </div>
            <div class="mb-3">
                <label for="emp_password" class="form-label">Password</label>
                <input type="password" class="form-control" id="emp_password" name="emp_password" required>
            </div>
            <button type="submit" class="btn btn-primary" 
                style="background-color: #333; 
                    border: 1px solid white; 
                    color: white; 
                    border-radius: 5px; 
                    cursor: pointer;">
                Login
            </button>
        </form>
        
    </div>
</body>
</html>
