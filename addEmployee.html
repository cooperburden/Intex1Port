
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: rgb(228, 221, 221);
        }
        .form-container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <div class="form-container">
            <h2 class="text-center mb-4">Add Employee</h2>
            <form action="/addEmployee" method="POST">
                <div class="mb-3">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstName" name="firstName" required>
                </div>
                <div class="mb-3">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName" name="lastName" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="text" class="form-control" id="phone" name="phone" required
                        placeholder="XXX-XXX-XXXX" maxlength="12"
                        pattern="\d{3}-\d{3}-\d{4}" title="Enter a valid phone number (e.g., 123-456-7890)">
                </div>
                <script>
                    const phoneInput = document.getElementById('phone');
                    
                    phoneInput.addEventListener('input', function (e) {
                        let value = phoneInput.value.replace(/\D/g, ''); // Remove all non-numeric characters
                        let formattedValue = value;
                
                        if (value.length > 3 && value.length <= 6) {
                            formattedValue = value.slice(0, 3) + '-' + value.slice(3);
                        } else if (value.length > 6) {
                            formattedValue = value.slice(0, 3) + '-' + value.slice(3, 6) + '-' + value.slice(6, 10);
                        }
                
                        phoneInput.value = formattedValue;
                    });
                
                    phoneInput.addEventListener('keydown', function (e) {
                        // Prevent entering non-numeric characters (except backspace, delete, arrow keys)
                        if (
                            !(e.key >= '0' && e.key <= '9') && // Numeric keys
                            e.key !== 'Backspace' &&
                            e.key !== 'Delete' &&
                            e.key !== 'ArrowLeft' &&
                            e.key !== 'ArrowRight' &&
                            e.key !== 'Tab'
                        ) {
                            e.preventDefault();
                        }
                    });
                </script>
                
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-success">Add Employee</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
